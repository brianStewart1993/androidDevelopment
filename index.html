<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>Truth or Dare</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal layout-white">
      <div class="content-block">
              <div class="list-block">
<ul>
<li><a href="#" class="item-link close-panel external">
<div class="item-content">
<div class="item-media"><i class="icon icon-f"></i></div>
<div class="item-inner">
<div class="item-title">About</div>
</div>
</div></a></li>
</ul>
</div>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p><a href="ViewProjects.html" class="external">View Projects</a></p>
		<p><a href="CreateProject.html" class="external">Create Projects</a></p>
		<p><a href="CreateTask.html" class="external">Create Tasks</a></p>
		<p><a href="UsersToMessage.html" class="external">Messaging</a></p>
		<p><a href="#" onclick="logout()">Logout</a></p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
			 <div class="left">
			 <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
			 </div>
            <div class="center sliding">Truth or Dare</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="CreateTask" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block">
                <div class="content-block-inner">
				<center>
				 <form id="Play">
				 <label><h3><font color="Green"> Truth Wheel</font></h3> </label>
				 <label><h3><font color="Red"> Click me to reveal all!!! </font> </h3></label>
		<img src="img/spinme.png" width="60%" height="150px" onclick="myFunctionTruth()"/>
		<label><h3><font color="Green"> Dare Wheel</font> </h3> </label>
		<label> <h3><font color="Red"> Click me if you Dare!!!</font> </h3> </label>
		<img src="img/spinme.png" width="60%" height="150px" onclick="myFunctionDare()"/>
		</form>
		<div id ="Result">
		<label><h3><font color="Blue"> Result:</font> </h3> </label>
		<p id="demo"></p>
		</div>
		</center>
              </div>
              
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
	
	<script type="text/javascript" src="js/CreateTask.js"></script>
  </body>
</html>
